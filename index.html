<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice App</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <main id="app" class="flex flex-col h-screen sm:px-12 px-3">
    <header class="">
      <div class="container mx-auto">
        <div class="py-2">
          <h1 class="font-san font-bold sm:text-3xl text-2xl ">MMS Solutions</h1>
          <p class="text-stone-500">Invoice App</p>
        </div>
      </div>
    </header>
    <section class="">
      <div class="container mb-5">
        <form id="createRecordForm" action="" class="print:hidden mx-auto border bg-blue-50 rounded-lg p-5">
          <div class="grid sm:grid-cols-4 gap-3 grid-cols-1">
            <div class="sm:col-span-2">
              <form class="max-w-sm mx-auto">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 ">Select a
                  product</label>
                <select id="productSelect" name="product_select"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-100 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required>
                  <option class="" value="" selected>Choose a product</option>
                </select>
              </form>
            </div>
            <div class="sm:col-span-1">
              <div>
                <label for="your_quantity" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                  Quantity</label>
                <input type="number" id="quantity" name="quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-100 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required />
              </div>
            </div>
            <div class="sm:col-span-1">
              <button type="submit"
                class="px-3 py-2  text-xs font-medium sm:h-full  w-full  text-white focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-blue-700 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-blue-700">
                Add Record
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="container">


        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 focus:ring-blue-500 text:gray-400">
              <tr>
                <th scope="col" class="sm:px-6 px-2 py-3 text-end">
                  Product
                </th>
                <th scope="col" class="sm:px-6 px-2 py-3 text-end">
                  Price
                </th>
                <th scope="col" class="sm:px-6 px-2 py-3 text-end">
                  Quantity
                </th>
                <th scope="col" class="sm:px-6 px-2 py-3 text-end">
                  Cost
                </th>
                <th scope="col" class="sm:px-6 px-2 py-3 text-end  print:hidden">
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="recordGroup">
              <tr class="hidden last:table-row border-b  border-gray-200">
                <th scope="row" colspan="5"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:gray-90  text-center">
                  There is no record yet
                </th>
              </tr>


            </tbody>
            <tfoot>
              <tr class=" border-b  border-gray-200">
                <th scope="row" colspan="3"
                  class="sm:px-6 px-2 py-4 font-medium text-gray-900 whitespace-nowrap dark:gray-90  text-end">
                  Total
                </th>
                <td class="sm:px-6 px-2 py-4 text-end " id="recordTotal">
                  0
                </td>


              </tr>

              <tr class=" border-b  border-gray-200">
                <th scope="row" colspan="3"
                  class="sm:px-6 px-2 py-4 font-medium text-gray-900 whitespace-nowrap dark:gray-90  text-end">
                  Tax
                </th>
                <td class="sm:px-6 px-2 py-4 text-end " id="recordTax">
                  0
                </td>
              </tr>

              <tr class=" border-b  border-gray-200">
                <th scope="row" colspan="3"
                  class="sm:px-6 px-2 py-4 font-medium text-gray-900 whitespace-nowrap dark:gray-90  text-end">
                  Net Total
                </th>
                <td class="sm:px-6 px-2 py-4 text-end " id="recordNetTotal">
                  0
                </td>

                <td class="sm:px-6 px-2 py-4 text-end">

                </td>
              </tr>

            </tfoot>

          </table>
          <p class="hidden print:block mt-5 font-sans text-xl text-gray-700 text-center">Thank you for shooping</p>
        </div>

      </div>
    </section>
    <section id="productSideBar" class="fixed z-50 right-0 sm:w-[450px] h-screen bg-white shadow translate-x-full px-3">
      <div class="py-2  mb-5 flex justify-between">
        <div class="">
          <h1 class="font-san font-bold text-3xl">Manage Inventory</h1>
          <p class="text-stone-500">Available Items</p>
        </div>
        <button id="removeSideBarBtn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"
              class="size-6 pointer-events-none" />
          </svg>
        </button>
      </div>
      <div class="flex flex-col gap-3 " id="productGroup">
       
      </div>

      <div class="p-3 bg-blue-50 rounded-lg mt-3">

        <form action="" id="productCreateForm">
          <div class="grid grid-cols-3 gap-3">
            <div class="col-span-3">
              <input type="name" id="newProductName" name="new_product_name"
                class="bg-gray-50 border focus-visible:outline-none  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-100 dark:placeholder-gray-400 dark:text-stone-900 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="New Product Name" required />
            </div>
            <div class="col-span-2">
              <input type="number" id="newProductPrice" name="new_product_price"
                class="bg-gray-50 border  focus-visible:outline-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-100 dark:placeholder-gray-400 dark:text-stone-900 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Price" required />

            </div>
            <div class="col-span-1">
              <button type="click" id="addNewProductBtn"
                class="px-3 py-2 text-xs font-medium h-full  w-full  text-white  bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-blue-700 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-blue-700">
                Add New
              </button>
            </div>
          </div>
        </form>

      </div>
    </section>
    <footer class="mt-auto">
      <div class="container mx-auto py-3">
        <div class="flex justify-end gap-3 print:hidden">
          <button type="button" id="manageInventoryBtn"
            class="px-3 py-2 text-xs font-medium text-stone-900 border border-stone-900 hover:bg-gray-200 focus:ring-4 focus:ring-blue-300  rounded-lg  me-2 mb-2 dark:bg-white dark:hover:bg-gray-200 focus:outline-none dark:focus:ring-blue-800">
            Manage Inventory
          </button>
          <button type="button" id="checkout"
            class="px-3 py-2 text-xs font-medium  me-2 mb-2  text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-blue-600 dark:text-white dark:border-blue-400 dark:hover:text-white dark:hover:bg-blue-800">
            Checkout
          </button>
        </div>

      </div>
    </footer>
    <template id="productCardTemplate">
      <div class="product-card flex border border-lg p-3 justify-between">
        <h3 class="product-name">Apple</h3>
        <p class="product-price">500 MMK</p>
      </div>
    </template>

    <template id="recordRowTemplate">
      <tr class="record-row border-b  border-gray-200 group">
        <th scope="row" class="record-product-name sm:px-6 px-2 py-4 font-medium text-gray-900 whitespace-nowrap dark:gray-90">
          Apple
        </th>
        <td class="record-product-price sm:px-6 px-2 py-4 sm:text-end">
          500
        </td>
        <td class=" sm:px-6 px-2 py-4 sm:text-end">
          <button
            class="quantity-sub border border-blue-700 text-blue-700 p-0.5 rounded-full active:scale-90 hidden group-hover:inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-3 pointer-events-none ">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
            </svg>

          </button>
          <span class="record-product-quantity inline-block sm:w-6">
            0
          </span>
          <button
            class="quantity-add border border-blue-700 text-blue-700 p-0.5 rounded-full active:scale-90 hidden group-hover:inline-block">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-3 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>

          </button>
        </td>
        <td class="record-cost sm:px-6 px-2 py-4 sm:text-end">
          1500 MMK
        </td>
        <td class="sm:px-6 px-2 py-4 sm:text-end">
          <button
            class="record-remove print:hidden font-medium text-blue-600 dark:text-blue-500 hover:underline">Remove</button>
        </td>
      </tr>
    </template>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
